<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="dialog">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
       
  <!-- Priority dropdown -->
  <label for="priority">Priority:</label>
  <select id="priority" name="priority">
    <option value="high">High</option>
    <option value="medium" selected>Medium</option>
    <option value="low">Low</option>
  </select>
  
  <!-- Due date -->
  <label for="due-date">Due Date:</label>
  <input type="date" id="due-date" name="due-date">
  
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
   
    </div>   

    <script src="./src/index.js"></script>
    <script src="./src/TaskList.js"></script>
    <script src="./src/TaskListItem.js"></script>
  </div>

</body>
</html>
